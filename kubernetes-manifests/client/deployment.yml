apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: shivasimha/letskonnect-client:16
          ports:
            - containerPort: 3000
          env:
            - name: VITE_API_BASE_URL
              value: http://backend-service:4000
